<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="inner-header container" >
                <a href="" id="logo">Long An</a>
                <nav>
                    <ul id="main-menu">
                        <li><a href="index.html">Trang Chủ</a></li>
                        <li><a href="attraction.html">Địa điểm du lịch</a></li>
                        <li><a href="festival.html">Lễ hội</a></li>
                        <li><a href="contact.html">contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div id="banner"> 
    </div>
    <center>
        <div class="name">
            <p>Họ và tên: Đinh Quang Thịnh</p>
            <p>Lớp: D21_TH10</p>
            <p>MSSV: DH52112786</p>
        </div>
    </center>

    <section class="contact1">
        <form action="#">
            <div class="input-box">
                <div class="input-field fied">
                    <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">   
                    <div class="error-txt"><strong>Full Name can't be blank</strong></div>
                </div>
                <div class="input-field fied">
                    <input type="text" placeholder="Email Address" id="email" class="item" autocomplete="off">   
                    <div class="error-txt email"><strong>Email Address can't be blank</strong></div>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field fied">
                    <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">   
                    <div class="error-txt"><strong>Phone Number can't be blank</strong></div>
                </div>
                <div class="input-field fied">
                    <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">   
                    <div class="error-txt"><strong>Subject can't be blank</strong></div>
                </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item" autocomplete="off"></textarea>
                <div class="error-txt"><strong>Your Message can't be blank</strong></div>
            </div>
            <a href="https://www.facebook.com/Rainbowkid471"><img src="img/facebook.png" alt=""></a>
            
            <button type="submit">Send Message</button>
            
        </form>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $(window).scroll(function(){
                if($(this).scrollTop()){
                    $('header').addClass('sticky')
                }
                else{
                    $('header').removeClass('sticky')
                }
            });
        });
    </script>
    
    <script>
        $(document).ready(function(){
            $('#toggle').click(function(){
                $('nav').slideToggle();
            });
        })
    </script>
</body>
</html>
